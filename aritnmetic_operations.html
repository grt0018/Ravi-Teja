<html>
<head>
	<script>
		a,b=parseInt(window.prompt("Enter two numbers"));
		window.alert("Arithmetic Operations are");
		window.alert("add is "+(a+b));
		window.alert("sub is "+(a-b));
		window.alert("mul is "+(a*b));
		window.alert("div is "+(a/b));
		window.alert("modulo div is "+(a%b));
	</script>
</head>
</html>
