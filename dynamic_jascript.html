<html>
<head>
	<script>
		var a,b;
		//read input from the user
		a=window.prompt("enter a value","10");//string by default
		a=parseInt(a);      //string to integer 
		b=parseInt(window.prompt("Enter b value","10")); //string to integer while declaring
		document.write("a ="+a);
		document.writeln("b ="+b);
		window.alert("b ="+b);
		c=a+b;
		document.write(c);
	</script>
</head>
</html>
